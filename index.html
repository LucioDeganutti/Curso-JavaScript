<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra el alojamiento perfecto para tus vacaciones con nuestro servicio de reservas de hotel en línea. Ofrecemos una amplia selección de hoteles en todo el mundo con precios exclusivos y descuentos especiales.">
    <meta name="keywords" content="Hoteles, hotel, reserva, reserva hotel, habitaciones">
    <link rel="shortcut icon" href="multimedia/hotel-favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Shen</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="multimedia/hotel-favicon.svg" alt="Logo del hotel SHEN" class="img-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item api-data">
                    <a class="nav-link active" aria-current="page" href="#">SHEN</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main class="general">
        <section class="my-2 d-flex flex-row main-title">
          <h1>Hotel Shen</h1>
          <img src="multimedia/hotel-favicon.svg" alt="Logo del hotel SHEN" class="img-logo">
        </section>
        <div class="fondo">
            <form class="formulario" name="registro">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre de la reserva" class="form-control">
                <input type="text" name="personas" id="personas" placeholder="Cantidad de personas" class="form-control">
                <input type="text" name="noches" id="noches" placeholder="Cantidad de noches" class="form-control">
                <input type="button" name="btn1 btn" class="boton" value="Enviar" onclick="obtenerdatos()">
            </form>
            <section id="valor-reserva" class="texto-reserva">
        
            </section>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados ©</p>
        <p>La temperatura en <span id="ciudad" class="api-data"></span> es de <span id="temperatura" class="api-data"></span></p>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Javascript local -->
    <script src="app.js"></script>
    <!-- Libreria sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
